<div class="border container">
    <legend>Allergies</legend>
    <div class="row">
        <div class="col-4">
            <mat-checkbox class="example-margin">Show Deleted</mat-checkbox>
        </div>
        <div class="col-4">result counter</div>
        <div class="col-4">share result</div>
    </div>
    <div>
        <table #allergicsTable mat-table [dataSource]="dataSource" matSort class="col-12 mat-elevation-z8">
            <!-- nationalId Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- fileNumber Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #MatPaginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
    </div>
</div>
