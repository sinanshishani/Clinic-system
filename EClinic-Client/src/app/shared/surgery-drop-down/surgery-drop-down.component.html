<mat-form-field>
    <mat-label>{{l('SurgeryName')}}</mat-label>
    <mat-select [(value)]="selected" (change)="changeValue()">
        <mat-option *ngIf="showNoneOption">None</mat-option>
        <option *ngFor="let surgery of surgeries" [value]="surgery.Value">{{surgery.Text}}</option>
    </mat-select>
</mat-form-field>
