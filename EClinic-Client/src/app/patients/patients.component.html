<div [@routerTransition]>
  <section class="content-header">
      <div class="container-fluid">
          <div class="row">
              <div class="col-12">
                  <h1>Patients</h1>
              </div>
              <div>
                <a [routerLink]="['create']">Create</a>
              </div>
          </div>
      </div>
  </section>
  <section class="content px-2">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Search</h3>
          </div>
          <div class="card-body p-3">
            <div class="row">
              <mat-form-field class="col-2">
                <mat-label>Reference Number</mat-label>
                <input matInput placeholder="Ex. 231412">
              </mat-form-field>
              <mat-form-field class="col-2">
                <mat-label>Patient Name</mat-label>
                <input matInput placeholder="Ex. 231412">
              </mat-form-field>
              <mat-form-field class="col-2">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Ex. 231412">
              </mat-form-field>
              <mat-form-field class="col-2">
                <mat-label>Email Adress</mat-label>
                <input matInput placeholder="Ex. 231412">
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="col-2">
                <mat-label>National Id</mat-label>
                <input matInput placeholder="Ex. 231412">
              </mat-form-field>
              <div class="col-2">
                <doctorDD></doctorDD>
              </div>

            </div>
            <div class="row">
              <div class="col-2">
                <mat-checkbox class="example-margin">
                  Insured ?
                </mat-checkbox>
              </div>
              <div class="col-2">
                <insuranceDD> </insuranceDD>
              </div>
            </div>
            <div class="row">
              <mat-form-field class="col-2">
                <mat-label>File Number</mat-label>
                <input matInput placeholder="file Number">
              </mat-form-field>
              <button mat-button>Search</button>
              <button mat-button>Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="container-fluid">
          <div class="row">
                  <table mat-table [dataSource]="dataSource" matSort class="col-12 mat-elevation-z8">

                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>

                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>

                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                      <ng-container matColumnDef="also">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Also </th>
                          <td mat-cell *matCellDef="let element"> {{element.also}} </td>
                      </ng-container>
                      <ng-container matColumnDef="then">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Then </th>
                          <td mat-cell *matCellDef="let element"> {{element.then}} </td>
                      </ng-container>
                      <ng-container matColumnDef="after">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> After </th>
                          <td mat-cell *matCellDef="let element"> {{element.after}} </td>
                      </ng-container>
                      <ng-container matColumnDef="star" stickyEnd>
                          <th mat-header-cell *matHeaderCellDef></th>
                          <td mat-cell *matCellDef="let element">
                            <mat-icon>more_vert</mat-icon>
                          </td>
                        </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>


                  <!-- Copyright 2019 Google LLC. All Rights Reserved.
                        Use of this source code is governed by an MIT-style license that
                        can be found in the LICENSE file at http://angular.io/license -->
          </div>
      </div>
  </section>


</div>
